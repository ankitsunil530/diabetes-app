<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>History</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='hospital.css') }}">
</head>

<body class="hospital-bg">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand fw-bold text-light" href="/">
      ðŸ©º Health Risk Dashboard
    </a>
  </div>
</nav>

<div class="container py-4">

  <div class="card p-3 shadow-sm dark-card">
    <h5 class="text-info">Prediction History</h5>

    <table class="table table-dark table-striped table-hover mt-3">
      <thead>
        <tr>
          <th>When</th>
          <th>Risk</th>
          <th>Percent</th>
        </tr>
      </thead>

      <tbody>
        {% for r in history %}
        <tr>
          <td class="text-light">{{ r.timestamp }}</td>
          <td class="text-info">{{ r.risk_label }}</td>
          <td class="text-warning">{{ r.risk_pct }}%</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-muted text-center">No records</td>
        </tr>
        {% endfor %}
      </tbody>

    </table>

  </div>

</div>

</body>
</html>
